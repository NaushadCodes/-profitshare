<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Investment and Profit Tracker</h1>
        <form id="investmentForm">
            <div id="investors">
                <h3>Investment Partners</h3>
                <div class="investor">
                    <input type="text" name="name" placeholder="Investor Name" required>
                    <input type="number" name="investment" placeholder="Investment Amount (in ₹)" required>
                </div>
            </div>
            <button type="button" id="addInvestor">Add Investor</button>
            <div id="investmentInfo">
                <p><strong>Number of Investors:</strong> <span id="numInvestors">1</span></p>
                <p><strong>Total Investment:</strong> ₹<span id="totalInvestment">0.00</span></p>
            </div>
            <label for="salesPrice">Total Sales Price (in ₹):</label>
            <input type="number" id="salesPrice" placeholder="Sales Price (in ₹)" required>
            <br>
            <button type="submit">Calculate Profit</button>
        </form>
        <div id="result">
            <h3>Profit Distribution</h3>
            <div id="summary"></div>
            <div id="profitDistribution"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
